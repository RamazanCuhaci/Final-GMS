<!DOCTYPE html>
<html>
<head>
    <title>Register - IZTECH Graduation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='iytelogo.png') }}" alt="IYTE Logo">
        <h1>Register</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                       pattern=".*@(std\.iyte\.edu\.tr|iyte\.edu\.tr)$"
                       title="Please use a valid IZTECH email (@std.iyte.edu.tr or @iyte.edu.tr)"
                       placeholder="test@std.iyte.edu.tr"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Password (min 8 characters):</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-blue">Register</button>
        </form>

        <a href="{{ url_for('login') }}" class="btn btn-grey">Back to Login</a>
    </div>
</body>
</html>
